<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daily Football Tracker</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="app-container">

        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1>
                    <b>Today's Matches</b>
                    <img src="football-team-icon/football.png" alt="Pixel Football Icon" class="emoji-icon" />
                </h1>
            </div>
        </header>

        <!-- Matches Display -->
        <main class="matches-container" id="matchesContainer"></main>

        <!-- No Matches Message -->
        <section class="centered-wrapper" id="noMatchesWrapper">
            <div class="no-matches-window" id="noMatchesMessage" style="display: none;">
                <div class="no-matches-header">
                    <span class="header-text">404</span>
                    <span class="fake-x">X</span>
                </div>
                <div class="no-matches-message">
                    <img class="no-match-image" src="football-team-icon/player-1.png" alt="No matches image" />
                    <h2>oh no!<br />no matches found ☹️</h2>
                    <div class="next-check">App will check again in 2 minutes</div>
                </div>
            </div>
        </section>

        <!-- Refresh Controls -->
        <div class="refresh-wrapper">
            <button id="manualRefreshBtn" class="refresh-button" type="button">Refresh</button>
            <span id="lastUpdated" class="last-updated-label">Last updated: —</span>
        </div>

        <!-- Footer -->
        <footer class="date-time">
            <span id="currentDate"></span>
            <span id="currentTime"></span>
        </footer>

    </div>

    <script src="renderer.js"></script>
</body>

</html>
